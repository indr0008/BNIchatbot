<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Chatbot</title>
    
    <style>
        /* Basic styles for the layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        video {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        img {
            margin-top: 20px;
            width: 100px; /* Adjust avatar size as needed */
            height: auto; /* Maintain aspect ratio */
        }
        #genderDisplay {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #toggleButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    
    <!-- Include face-api.js from CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    
    <!-- Include your custom script -->
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>Welcome to the Web App</h1>
    
    <!-- Video element for webcam access -->
    <video id="webcam" autoplay muted width="300" height="300"></video>
    
    <!-- Avatar image that will change based on detected gender -->
    <img id="avatar" src="./images/customer_service_logo.png" alt="Avatar">

    <!-- Placeholder for gender detection output -->
    <div id="genderDisplay">Detected Gender: </div> <!-- Display for detected gender -->

    <!-- Button to toggle webcam on/off -->
    <button id="toggleButton">Turn On Webcam</button>

    <!-- Placeholder for chatbot (commented out) -->
    <!-- <div id="chatbot">Hello, how can I help you?</div> -->
</body>
</html>
